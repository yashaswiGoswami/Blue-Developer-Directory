<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>HTML SVG</title>
</head>
<body>
   <p>Rectangle</p>
   <svg width="500" height="100">
      <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" transfrom="rotate(45deg)"/>
      <animate 
	attributeName="x"  
	xlink:href="#redRect" 
	begin="0s" 
	dur="5s" 
	from="30"  
	to="200"  
	fill="freeze" 
	repeatCount="indefinite" 
  />
   </svg>
   <p>circle</p>
   <svg width="100" height="100">
     <circle cx="50" cy="50" r="40"
      stroke="green" stroke-width="4" fill="yellow" />
    Sorry, your browser does not support inline SVG.
    <animate attributeName="tranfrom"
    xlink:href="#redRect" 
	begin="0s" 
	dur="5s" 
	from="30"  
	to="200"  
	fill="freeze" 
	repeatCount="indefinite" 
  />
    </svg>
    <p>rectangle color filing</p>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
      <rect id="redRect2" x="20" y="10" width="200" height="100" fill="red" />
     <animate 
      attributeName="width"  
      xlink:href="#redRect2" 
      begin="0s" 
      dur="2s" 
      from="30"  
      to="200"  
      fill="freeze" 
      repeatCount="indefinite" 
     />
   </svg>
   <svg height="150" width="500">
      <circle id="circle1" cx="70" cy="70" r="50" />
	   <animate 
         attributeName="cx" 
         xlink:href="#circle1" 
         attributeType="XML" 
         begin="0s" 
         dur="5s" 
         from="30" 
         to="500" 
         repeatCount="indefinite"
	   />
      <p>Polygon</p>
   <svg height="100" xmlns="http://www.w3.org/2000/svg">
      <polygon  points="20,10 300,20, 170,50" fill="green" />
  </svg>
</body>
</html>
